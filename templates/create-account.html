{% extends "base.html" %}
{% block title %} FulCrum : Create an account {% endblock %}
{% block content %}
<section class="sigin-container">
    <div class="left-side">
        <img src="/static/images/create-account.png" alt="Create Account Illustration" height="100%" width="100%">
    </div>
    <form action="/create-account" method="POST">
        <input type="email" placeholder="Enter email" name="email">
        <input type="number" placeholder="Enter year in which you studying right now." name="current_study_year">
        <input type="password" placeholder="Enter password" name="password">
        <input type="submit" value="Login">
    </form>
</section>

{{ message }}
{% endblock %}
